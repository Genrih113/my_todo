<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>
      Крутая тудушка
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="крутая тудушка">
    <meta name="author" content="Гена Толстов">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="body">
    <header class="header">
      <img src="" alt="логотип" class="header__image">
      <h1 class="header__title">ToDoList</h1>
    </header>
    <navigation class="top-nav">
      <button class="top-nav__add-task-button">Добавить задачу</button>
    </navigation>
    <main class="todo-block">
      <section class="assigned-tasks">
        <ol class="assigned-tasks__list">
          <li class="todo-block__list-item">
            <div class="list-item">
              <input type="checkbox" class="list-item__check">
              <span class="list-item__text">first deal</span>
              <button class="list-item__delete-button">X</button>
            </div>
          </li>
          <li class="todo-block__list-item">
            <div class="list-item">
              <input type="checkbox" class="list-item__check">
              <span class="list-item__text">first deal</span>
              <button class="list-item__delete-button">X</button>
            </div>
          </li>
        </ol>
      </section>
      <section class="completed-tasks">
        <button class="completed-tasks__open-button">Посмотреть выполненные</button>
        <ol class="completed-tasks__list">
          <li class="completed-tasks__list-item">
            <div class="list-item">
              <input type="checkbox" class="list-item__check">
              <span class="list-item__text">completed-task</span>
              <button class="list-item__delete-button">X</button>
            </div>
          </li>
        </ol>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Гена Толстов</p>
    </footer>

    <div class="task-add-popup">
      <form action="" class="task-add-form">
        <h2 class="task-add-form__title">Новая задача</h2>
        <input type="text" class="task-add-form__input" placeholder="описание задачи"
        aria-label="введите описание задачи">
        <button class="task-add-form__submit-button" type="submit">Добавить задачу</button>
      </form>
    </div>

    <template class="list-item-template">
      
    </template>
  </body>
</html>
